<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Money Planner</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<body>
    <div class="content-wrapper">
        <!-- Left side panel -->
        <div class="category-wrapper">  <!-- Wraps the left side panel containing the new button and categories -->
            <div class="category-content new">
                <button class="category-button">NEW +</button>
            </div>
            
            <div class="category-content">
                <div class="category-name yellow">IMPORTANT</div>
                <button class="category-button yellow">RENT</button>
            </div>
            <div class="category-content">
                <div class="category-name red">HEALTH</div>
                <button class="category-button red">GYM</button>
            </div>
            <div class="category-content">
                <div class="category-name blue">BANKING</div>
                <button class="category-button blue">LOAN</button>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-wrapper">
            <p>hello</p>
            <p>is this thing on</p>
        </div>
    </div>

</html>
